config:
  credentials_id: clouduser

remote_groups:
  r_group_1:
    - name: node01
      host: ajitsahu4c.mylabserver.com
  r_group_2:
    - name: node02
      host: ajitsahu3c.mylabserver.com

command_groups:
  c_group_1:
    - commands:
        - 'mkdir -p /usr/local/script'
        - 'chmod 755 /usr/local/script'
  c_group_2:
    - puts:
        - from: 'test.sh'
          to: '/usr/local/script'
steps:
